name: Daily Commit

on:
  schedule:
    - cron: '11 15 * * *'   # daily at 15:11 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true  # ensures the token is available for push

      - name: Add commit by 23f2000524@ds.study.iitm.ac.in
        run: |
          # Generate a new random file
          FILENAME="daily_commit_$(date +%s)_$RANDOM.txt"
          echo "Automated daily commit at $(date)" > $FILENAME

          # Configure Git
          git config user.name "Daily Commit Bot"
          git config user.email "23f2000524@ds.study.iitm.ac.in"

          # Add, commit, and push
          git add $FILENAME
          git commit -m "Automated daily commit: $FILENAME" || echo "Nothing to commit"
          git push origin main
