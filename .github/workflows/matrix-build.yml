name: Multi-Platform Matrix Build (f4310a6)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Matrix Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14, 16, 18]
        include:
          - os: ubuntu-latest
            node-version: 14
          - os: macos-latest
            node-version: 16
          - os: windows-latest
            node-version: 18

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-f4310a6
        run: echo "Building for OS=${{ matrix.os }} | Node=${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Commit: $GITHUB_SHA" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f4310a6-${{ matrix.os }}-node${{ matrix.node-version }}
          path: output.txt
